<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Coders Siss</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
    <body background = "./assets/background.jpg">
        <h1>Coders</h1>
        <form>
            <input type="text" name="text" id="txt" required>
            <button type="submit" class="listbtn">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </form>
        <div class="userName">
            <ul>
                <li><span>Delete</span></li>
            </ul>
        </div>
        </section>
        <marquee behavior="" direction="right">
            <img class="mario" src="./assets/mario-unscreen.gif" width="60px" height="60px">
            <img class="luigi" src="./assets/luigi2-rbg.gif" width="60px" height="60px">
            <img class="birdo" src="./assets/birdo.gif" width="60px" height="60px">
            <img class="bomb" src="./assets/bomb-unscreen.gif" width="60px" height="60px">
            <img class="boo" src="./assets/boo-unscreen.gif" width="60px" height="60px">
            <img class="cheepcheep" src="./assets/cheepcheep-unscreen.gif" width="60px" height="60px">
            <img class="daisy" src="./assets/daisy-rbg.gif" width="60px" height="60px">
            <img class="donky" src="./assets/donkey-rbg.gif" width="60px" height="60px">
            <img class="koopa" src="./assets/koopa-troopa-koopa-unscreen.gif" width="60px" height="60px">
            <img class="mushroom" src="./assets/mushroom-unscreen.gif" width="60px" height="60px">
        </marquee>
        <marquee behavior="" direction="left">
            <img class="peach" src="./assets/peach-rbg.gif" width="60px" height="60px">
            <img class="plant" src="./assets/plant-unscreen.gif" width="60px" height="60px">
            <img class="rosalina" src="./assets/rosalina-rbg.gif" width="60px" height="60px">
            <img class="shy-guy" src="./assets/shy-guy-unscreen.gif" width="60px" height="60px">
            <img class="star" src="./assets/star-unscreen.gif" width="60px" height="60px">
            <img class="toad" src="./assets/toad-rbg.gif" width="60px" height="60px">
            <img class="toadette" src="./assets/Toadette-unscreen.gif" width="60px" height="60px">
            <img class="waluigi" src="./assets/waluigi-unscreen.gif" width="60px" height="60px">
            <img class="wario" src="./assets/wario-unscreen.gif" width="60px" height="60px">
            <img class="yoshi" src="./assets/yoshi-unscreen.gif" width="80px" height="60px">
        </marquee>
        <input type="image"  class="bowser" src="./assets/bowser-gif.gif">
        <input type="image" class="castleBtn" src="./assets/castillo_pequeño-removebg-preview.png">
        <section class="form-section"></section>
        
    <script src="script.js"></script>
</body>
</html>
